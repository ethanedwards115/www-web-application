<body class="min-vh-100">
  <nav class="navbar navbar-expand-xl navbar-dark bg-primary">
    <a class="navbar-brand" href="shop.html">The Little Green Larder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../pages/home.html">Home</a>
        </li>
        <li class="nav-item active">
          <li>
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <a class="nav-link" href="/products.html">Products<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Delivery</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">How the shop works</a>
        </li>
        <li class="nav-item d-xl-none">
          <a class="nav-link" href="basket.html">Basket <span class="basket-counter badge badge-light">3</span></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto mr-3">
        <li class="nav-item">
          <a class="basket-link nav-link d-none d-xl-block" href="basket.html"><i class="fas fa-shopping-basket fa-2x"></i><span class="basket-counter basket-items-count badge badge-light">0</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="productSearch" type="text" placeholder="Search Products">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container-fluid">

    <h1 class="row justify-content-center"><span class="shop-name">OUR <span id="dundee">PRODUCTS</span></span></h1>

    <div class="row">
      <div class="basket sticky-top col-5 d-none d-lg-block">
        <label for="filterSelector">Select filter:</label>
        <select class="form-control col-8" id="filterSelector">
          <option value="default">None</option>
        </select>
        <h3>Basket</h3>
        <p class="d-none" id="noItemsText">You have no items in your basket! Try adding some :)</p>
        <table class="table table-striped">
          <thead id="basketHead">
            <tr class="table-primary">
              <th scope="col">Item</th>
              <th scope="col">Amount</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody class="table-striped" id="basket">

          </tbody>
        </table>
      </div>

      <!-- used for displaying product items in JS-->
      <ul class="col col-lg-7" id="products-container"></ul>
    </div>



  </main>

  <footer>
    <div class="footer p-1">
      <div class="icons">
